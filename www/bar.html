<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_470089_zi11p1tyqf7s0pb9.css" />
    <title>条形图</title>
</head>

<body class="drawer-open">
    <header class="chart-header">
      <h1>条形图</h1>
    </header>

    <section class="chart">
        <header>
          基础条形图
        </header>
        <canvas id="bar0"></canvas>
    </section>

    <section class="chart">
        <header>
          分组柱状图 hover 方式 1
        </header>
        <canvas id="bar1"></canvas>
    </section>

    <section class="chart">
        <header>
          堆叠条形图 hover 方式 1
        </header>
        <canvas id="bar2"></canvas>
    </section>

    <section class="chart">
        <header>
          堆叠条形图
        </header>
        <canvas id="bar3"></canvas>
    </section>

    <section class="chart">
        <header>
          区间条形图
        </header>
        <canvas id="bar4"></canvas>
    </section>

    <div id="mySidenav" class="sidenav">
      <a href="./line.html">折线图</a>
      <a href="./area.html">面积图</a>
      <a href="./bar.html">条形图</a>
      <a href="./column.html">柱状图</a>
      <a href="./pie.html">饼环图</a>
      <a href="./scatter.html">散点图</a>
      <a href="./radar.html">雷达图</a>
    </div>

    <!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span> -->
    <div class="drawer-toggle">
      <span class="iconfont icon-menu-fold"></span>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="js/f2.js"></script>
    <script>
      var $body = $(document.body);
      var DRAWER_TOGGLE_SELECTOR = '.drawer-toggle';
      var DRAWER_OPEN = 'drawer-open';
      var $toggle = $(DRAWER_TOGGLE_SELECTOR);

      $toggle.on('click', function () {
          $body.toggleClass(DRAWER_OPEN);
          if ($body.hasClass(DRAWER_OPEN)) {
              $toggle.find('.iconfont').removeClass('icon-menu-fold').addClass('icon-menu-unfold');
              $('#mySidenav').css('width', 0);
              $toggle.css('left', 0);
          } else {
              $toggle.find('.iconfont').removeClass('icon-menu-unfold').addClass('icon-menu-fold');
              $('#mySidenav').css('width', '250px');
              $toggle.css('left', '250px');
          }
      });
    </script>
    <script src="js/bar-00.js"></script>
    <script src="js/bar-01.js"></script>
    <script src="js/bar-02.js"></script>
    <script src="js/bar-03.js"></script>
    <script src="js/bar-04.js"></script>
</body>

</html>
