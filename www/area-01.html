<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  <title>带负值的面积图</title>
</head>
<body>
<div>
  <a href="./index.html">返回</a>
  <canvas id="mountNode"></canvas>
</div>
<script src="js/f2.js"></script>
<script>
  const data = [
    { month: 'Jan', value: 6.06 },
    { month: 'Feb', value: 82.2 },
    { month: 'Mar', value: -22.11 },
    { month: 'Apr', value: 21.53 },
    { month: 'May', value: -21.74 },
    { month: 'Jun', value: 73.61 },
    { month: 'Jul', value: 53.75 },
    { month: 'Aug', value: 60.32 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: 200,
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data, {
    month: {
      range: [ 0, 1 ]
    },
    value: {
      nice: false,
      min: -100,
      max: 100,
      tickCount: 5
    }
  });

  chart.axis('month', {
    line: null,
    label(text, index, total) {
      const cfg = {};
        // 第一个点左对齐，最后一个点右对齐，其余居中，只有一个点时左对齐
      if (index === 0) {
        cfg.textAlign = 'start';
      }
      if (index > 0 && index === total - 1) {
        cfg.textAlign = 'end';
      }
      return cfg;
    }
  });
  chart.axis('value', {
    grid(text, index) {
      if (text === '0') {
        return {
          lineDash: null,
          lineWidth: 2
        };
      }
    }
  });
  chart.tooltip({
    showCrosshairs: true
  });
  chart.area({
    startOnZero: true // X 轴从 0 开始
  }).position('month*value')
    .color('#1890ff')
    .style({
      opacity: 0.45
    });
  chart.line()
    .position('month*value')
    .color('#1890ff')
    .size(4);
  chart.render();
</script>
</body>
</html>
