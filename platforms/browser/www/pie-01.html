<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  <title>环图</title>

</head>
<body>
<div>
    <a href="./index.html">返回</a>

  <canvas id="mountNode" style="position: relative;">
  </canvas>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/f2.js"></script>
<script>
  const map = {
    '芳华': '40%',
    '妖猫传': '20%',
    '机器之血': '18%',
    '心理罪': '15%',
    '寻梦环游记': '5%',
    '其他': '2%',
  };
  const data = [
    { name: '芳华', proportion: 0.4, a: '1' },
    { name: '妖猫传', proportion: 0.2, a: '1' },
    { name: '机器之血', proportion: 0.18, a: '1' },
    { name: '心理罪', proportion: 0.15, a: '1' },
    { name: '寻梦环游记', proportion: 0.05, a: '1' },
    { name: '其他', proportion: 0.02, a: '1' }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: 200,
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data);
  chart.legend({
    showTitle: true,
    position: 'right',
    itemFormatter(val) {
      return val + '  ' + map[val];
    }
  });
  chart.coord('polar', {
    transposed: true,
    innerRadius: 0.6
  });
  chart.axis(false);
  chart.interval()
    .position('a*proportion')
    .color('name', [ '#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864', '#8543E0' ])
    .adjust('stack');
  chart.guide().html({
    position: [ '50%', '50%' ],
    html: '<div id="show" style="width: 250px;height: 83px;text-align: center;"></div>'
  });
  chart.tooltip({
    custom(ev) {
      const { items } = ev;
      const content = '<span style="font-size: 48px; color: rgba(0, 0, 0, 0.85);">' + items[0].name + '</span><br />'
        + '<span style="font-size: 24px; color: rgba(0, 0, 0, 0.45);">' + items[0].value * 100 + '%' + '</span>';

      $('#show').html(content);
    },
    onHide() {
      $('#show').html('');
    }
  })

  chart.render();
</script>
</body>
</html>
