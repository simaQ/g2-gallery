<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  <title>折线图</title>

</head>
<body>
<div>
    <a href="./index.html">返回</a>
  <canvas id="mountNode"></canvas>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/f2.js"></script>
<script>
  const data = [
    { month: 'Jan', temperature: 7.0 },
    { month: 'Feb', temperature: 6.9 },
    { month: 'Mar', temperature: 9.5 },
    { month: 'Apr', temperature: 14.5 },
    { month: 'May', temperature: 18.2 },
    { month: 'Jun', temperature: 21.5 },
    { month: 'Jul', temperature: 25.2 },
    { month: 'Aug', temperature: 26.5 },
    { month: 'Sep', temperature: 23.3 },
    { month: 'Oct', temperature: 18.3 },
    { month: 'Nov', temperature: 13.9 },
    { month: 'Dec', temperature: 9.6 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: 200,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    temperature: {
      tickCount: 5,
      min: 0
    },
    month: {
      range: [ 0, 1 ]
    }
  });
  chart.tooltip(false)
  chart.axis('month', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.line().position('month*temperature').shape('smooth');
  chart.point().position('month*temperature').style({
    stroke: '#fff',
    lineWidth: 2
  });
  chart.render();
</script>
</body>
</html>
